# You may turn any message here into something like this with hover/run/suggest effects on the text.
# Each element of the list is another segment of the message with different effects.
command-message:
  - message: '&8&m===========&3&l Comet &7Commands &8&m==========='
  # If new-line is true, the next segment will appear on a new line. Otherwise, it'll be attached to the end of the last segment.
  - new-line: true
    message: '&3/comet help&8: &7Displays this message'
    hover: '&eClick to run'
    run: '/meteor help'
  - new-line: true
    message: '&3/comet spawn&8 &7Spawns a comet in the sky'
    hover: '&eClick to run'
    run: '/meteor spawn'
  - new-line: true
    message: '&3/comet setitem&8: &7Customizes the meteor drop'
    hover: '&eClick to run'
    run: '/meteor setitem'
  - new-line: true
    message: '&3/comet about&8: &7Gives you plugin information'
    hover: '&eClick to run'
    run: '/meteor version'
  - new-line: true
    message: '&3/comet reload&8: &7Reloads the configuration files'
    hover: '&eClick to run'
    run: '/meteor reload'
    
command-spawn-usage: '%prefix%&3Usage: &b/comet spawn &f[<index>]'

meteor-spawned: '%prefix%A comet has been spawned!'
location-set: '%prefix%Successfully set location!'
meteor-reward-set: '%prefix%The item in your hand will now be dropped by the comet!'
plugin-reloaded: '%prefix%Comet has been successfully &c&nreloaded!'

no-permission: '%prefix%You must have the permission &3%permission%&7 to execute this command.'
no-locations: '%prefix%There are no set paths! Configure paths in &3paths.yml&7.'
invalid-world: '%prefix%&3%world%&7 is not a valid world! Please enter a valid world name.'
invalid-material: '%prefix%The item in your hand must be a valid material!'
invalid-index: '%prefix%The index is the index of the path you want to use, where the first index is &30&7.'